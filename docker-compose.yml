version: '3.8'
services:
  # Nginx Web Server (Custom Build)
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "1234:80"
    volumes:
      - .:/var/www/coffee_shop
    depends_on:
      - php
    networks:
      - app-network

  # PHP-FPM (untuk Nginx)
  php:
    build:
      context: .
      dockerfile: Dockerfile
    user: "1000:1000"
    working_dir: /var/www/coffee_shop
    volumes:
      - .:/var/www/coffee_shop
    depends_on:
      mysql:
        condition: service_healthy  # Wait for MySQL to be healthy
    environment:
      - DB_HOST=mysql
      - DB_NAME=dbKafeLatte
      - DB_USER=root
      - DB_PASSWORD=root_password
    networks:
      - app-network

  # MySQL Database Server
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password  # Updated password
      MYSQL_DATABASE: dbKafeLatte
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appuser_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - app-network
    healthcheck:  # Add health check
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # phpMyAdmin untuk Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8085:80"
    environment:
      - PMA_HOST=mysql_db  # Use container name
      - MYSQL_ROOT_PASSWORD=root_password
    depends_on:
      - mysql
    networks:
      - app-network

# Persistent Volume untuk MySQL Data
volumes:
  mysql_data:

# Custom Network untuk Container Communication
networks:
  app-network:
    driver: bridge